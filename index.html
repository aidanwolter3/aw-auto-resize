<html ng-app="AutoResize">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- aw-auto-resize -->
    <div class="resize-view" ng-controller="ResizeCtrl">
      <h1 aw-auto-resize resize-if="h1Resize">{{h1Text}}</h1>
      <p>This changes the above header:</p>
      <input id="h1-input" ng-model="h1Text" ng-change="h1Resize = true"></input>

      <p>Try changing the window size and the min/max values:</p>
      min-size: <input id="h3-input" ng-model="h3Min"></input>
      max-size: <input id="h3-input" ng-model="h3Max"></input>
      <h3 aw-auto-resize min-size="h3Min" max-size="h3Max">{{h3Text}}</h3>

      <textarea aw-auto-resize>{{textareaText}}</textarea>
    </div>

    <!-- aw-cmd-bar -->
    <div class="cmd-bar-view" ng-controller="CmdBarCtrl">
      <button style="float:down" ng-click="focusCmdBar = true">focus</button>
      <aw-cmd-bar default-placeholder="cmdBarPlaceholder"
                  commands="commandTable"
                  focus-on="focusCmdBar">
    </div>

    <!-- aw-focus-if -->
    <div class="focus-if-view" ng-controller="FocusIfCtrl">
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js"></script>
    <script src="src/aw-auto-resize.js"></script>
    <script src="src/aw-cmd-bar.js"></script>
    <script src="src/aw-focus-if.js"></script>
    <script src="app.js"></script>
  </body>
</html>
