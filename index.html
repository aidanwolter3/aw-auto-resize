<html ng-app="AutoResize">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  </head>

  <body ng-controller="ResizeCtrl">
    <h1 aw-auto-resize>This is a header which adjusts its font-size</h1>
    <h3 aw-auto-resize min-size="30" max-size="40">Another example except this has a min-size=30 and max-size=40.</h3>
    <textarea aw-auto-resize>This is a textarea which also adjusts its font-size.
                             Resize the window to trigger the resize.
    </textarea>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js"></script>
    <script src="aw-auto-resize.js"></script>
    <script src="app.js"></script>
  </body>
</html>
